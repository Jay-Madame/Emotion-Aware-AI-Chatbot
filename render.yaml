services:
  - type: web
    name: knight-bot-api
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install --only-binary=:all: cryptography
      pip install -r docs/backend_requirements.txt
    startCommand: uvicorn src.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: DATABASE_URL
        fromDatabase:
          name: knight-bot-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_API_KEY
        sync: false
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
    
databases:
  - name: knight-bot-db
    plan: free
    databaseName: knightbot
    user: knightbot
