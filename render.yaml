services:
  - type: web
    name: knight-bot-api
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install --only-binary=:all: cryptography bcrypt pydantic pydantic-core psycopg2-binary
      pip install -r docs/backend_requirements.txt
    startCommand: uvicorn src.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: PIP_ONLY_BINARY
        value: ":all:"
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_API_KEY
        sync: false
      - key: SMTP_SERVER
        value: smtp.sendgrid.net
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: FRONTEND_URL
        value: https://emotionalcounselingchatbot.com
    healthCheckPath: /health