# .github/workflows/python-test.yml

name: Chatbot CI/CD Pipeline

on:
  push:
    branches:
      - main
      - testing
      - dev
  pull_request:
    branches:
      - pull

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/backend_requirements.txt
        pip install google-genai google-api-core python-dotenv pytest groq
        pip install fastapi uvicorn "python-multipart[standard]"

    - name: Start FastAPI Server
      run: | 
        uvicorn src.server:app --host 0.0.0.0 --port 8000

    - name: Wait for server to be accessible
      run: sleep 5
    - name: Test Pytests
      run: |
        python -m pytest tests/
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        AUTH_USERNAME: ${{secrets.AUTH_USERNAME}}
        AUTH_PASSWORD: ${{secrets.AUTH_PASSWORD}}