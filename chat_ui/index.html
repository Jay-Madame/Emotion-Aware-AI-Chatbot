<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css?v=7" />
</head>
<body>
    <div class="app">
        <!-- LEFT: Tools + Bookshelf + Info + Background Panel -->
        <aside class="left" id="leftPane">
            <header class="left__header">
                <h3>Archive</h3>
            </header>

            <!-- TOP: Quick tools -->
            <div class="tools">
                <input id="chatSearch" type="search" placeholder="Search chatsâ€¦" />
                <button id="newChatTop" class="btn btn--small">+ New</button>
            </div>

            <!-- MIDDLE: Horizontal bookshelf -->
            <div class="shelfWrap">
                <div class="shelf" id="convoShelf" aria-label="Chat bookshelf"></div>
            </div>

            <!-- UNDER SHELF: Info strip + rename + delete -->
            <div class="shelfInfo" id="shelfInfo" aria-live="polite">
                <div class="shelfInfo__main">
                    <div class="shelfInfo__titleRow">
                        <span class="shelfInfo__label">Active chat:</span>
                        <input
                            id="chatTitleInput"
                            class="shelfInfo__titleInput"
                            type="text"
                            placeholder="New chat"
                        />
                    </div>
                    <div id="shelfMeta" class="shelfInfo__meta"></div>
                </div>
                <button
                    id="deleteChatBtn"
                    class="iconBtn"
                    type="button"
                    title="Delete this chat"
                    aria-label="Delete this chat"
                >
                    ðŸ—‘
                </button>
            </div>

            <!-- BOTTOM: Character / background stage -->
            <div class="bgpanel" aria-hidden="true">
                <!-- Little status overlay for waiting/thinking/writing -->
                <div class="bgpanelStage">
                    <img
                        id="botStageImg"
                        class="bgpanelStage__icon"
                        src="Images/temp-idle.png"
                        alt=""
                    />
                    <span id="botStageText" class="bgpanelStage__text">Ready to chat</span>
                </div>
            </div>
        </aside>

        <!-- RIGHT: Header + Messages + Composer -->
        <main class="right">
            <div class="right__header">
                <h2></h2>
            </div>

            <div class="right__messages" id="messages"></div>

            <form class="right__composer" id="composer">
                <textarea
                    id="input"
                    rows="1"
                    placeholder="Type a messageâ€¦ (Shift+Enter for newline)"
                ></textarea>
                <button type="submit" aria-label="Send">âž¤</button>
            </form>
        </main>
    </div>

    <script src="app.js?v=10" defer></script>
</body>
</html>
