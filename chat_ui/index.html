<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css?v=5" />
</head>
<body>
    <div class="app">
        <!-- LEFT: Tools + Bookshelf + Info + Background Panel -->
        <aside class="left" id="leftPane">
            <header class="left__header">
                <h3>Archive</h3>
            </header>

            <!-- TOP: Quick tools -->
            <div class="tools">
                <input id="chatSearch" type="search" placeholder="Search chats…" />
                <button id="newChatTop" class="btn btn--small">+ New</button>
            </div>

            <!-- MIDDLE: Horizontal bookshelf -->
            <div class="shelfWrap">
                <div class="shelf" id="convoShelf" aria-label="Chat bookshelf"></div>
            </div>

            <!-- UNDER SHELF: Info strip -->
            <div class="shelfInfo" id="shelfInfo" aria-live="polite"></div>

            <!-- BOTTOM: Character / background stage -->
            <div class="bgpanel" aria-hidden="true"></div>
        </aside>

        <!-- RIGHT: Header + Messages + Composer -->
        <main class="right">
            <div class="right__header">
                <h2></h2>
            </div>

            <div class="right__messages" id="messages"></div>

            <form class="right__composer" id="composer">
                <textarea id="input" rows="1" placeholder="Type a message… (Shift+Enter for newline)"></textarea>
                <button type="submit" aria-label="Send">➤</button>
            </form>
        </main>
    </div>

    <script src="app.js?v=8" defer></script>
</body>
</html>
