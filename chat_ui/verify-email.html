<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify Email - Knight Bot Counseling</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1b1713 0%, #2a221c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #efe6d9;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .card {
            background: #2a221c;
            padding: 50px 40px;
            border-radius: 16px;
            border: 2px solid rgba(255,217,168,0.12);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #f1b866;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .message {
            color: #a88d74;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: #f1b866;
            color: #3b2b18;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #e5a954;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(241, 184, 102, 0.3);
            border-top-color: #f1b866;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #f72585;
        }

        .success {
            color: #8ac926;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="content">
                <div class="loading"></div>
                <h1>Verifying Email...</h1>
                <p class="message">Please wait while we verify your email address.</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8000' : '';
        const contentDiv = document.getElementById('content');

        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                showError('Invalid verification link. Please check your email and try again.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/verify-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Verification failed');
                }

                showSuccess();

            } catch (error) {
                showError(error.message);
            }
        }

        function showSuccess() {
            contentDiv.innerHTML = `
                <div class="icon success"></div>
                <h1>Email Verified!</h1>
                <p class="message">Your email has been successfully verified. You can now log in to your account.</p>
                <a href="login.html" class="btn">Go to Login</a>
            `;
        }

        function showError(message) {
            contentDiv.innerHTML = `
                <div class="icon error"></div>
                <h1>Verification Failed</h1>
                <p class="message">${message}</p>
                <a href="login.html" class="btn">Back to Login</a>
            `;
        }

        // Auto-verify on page load
        verifyEmail();
    </script>
</body>
</html>
