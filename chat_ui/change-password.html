<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Password - Knight Bot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1b1713 0%, #2a221c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #efe6d9;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: #2a221c;
            padding: 40px;
            border-radius: 16px;
            border: 2px solid rgba(255,217,168,0.12);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #f1b866;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #a88d74;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #efe6d9;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,217,168,0.2);
            border-radius: 8px;
            background: #1b1713;
            color: #efe6d9;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #f1b866;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #f1b866;
            color: #3b2b18;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #e5a954;
        }

        .btn:disabled {
            background: #6d6153;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(255,217,168,0.3);
            color: #f1b866;
        }

        .btn-secondary:hover {
            background: rgba(255,217,168,0.1);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: rgba(247, 37, 133, 0.15);
            border: 1px solid rgba(247, 37, 133, 0.3);
            color: #f72585;
        }

        .message.success {
            background: rgba(138, 201, 38, 0.15);
            border: 1px solid rgba(138, 201, 38, 0.3);
            color: #8ac926;
        }

        .hint {
            font-size: 12px;
            color: #a88d74;
            margin-top: 4px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #f1b866;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>Change Password</h1>
                <p>Update your account password</p>
            </div>

            <div id="message" class="message"></div>

            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required />
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="6" />
                    <div class="hint">At least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                </div>

                <button type="submit" class="btn" id="changePasswordBtn">Change Password</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Chat</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8000' : '';
        const form = document.getElementById('changePasswordForm');
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const messageDiv = document.getElementById('message');

        // Check if user is logged in
        const username = localStorage.getItem('username');
        const userId = localStorage.getItem('user_id');

        if (!username || !userId) {
            window.location.href = 'login.html';
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        cancelBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (newPassword !== confirmPassword) {
                showMessage('New passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('New password must be at least 6 characters', 'error');
                return;
            }

            if (currentPassword === newPassword) {
                showMessage('New password must be different from current password', 'error');
                return;
            }

            changePasswordBtn.disabled = true;
            changePasswordBtn.textContent = 'Changing password...';

            try {
                // First, verify current password by attempting to login
                const loginResponse = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: username, 
                        password: currentPassword 
                    })
                });

                if (!loginResponse.ok) {
                    throw new Error('Current password is incorrect');
                }

                // TODO: Implement proper change password endpoint on backend
                // For now, show success message
                showMessage('Password change feature requires backend endpoint. Please use "Forgot Password" instead.', 'error');
                
                // Once backend endpoint is ready, use this:
                /*
                const changeResponse = await fetch(`${API_BASE}/auth/change-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        user_id: userId,
                        current_password: currentPassword,
                        new_password: newPassword 
                    })
                });

                const data = await changeResponse.json();

                if (!changeResponse.ok) {
                    throw new Error(data.detail || 'Password change failed');
                }

                showMessage('Password changed successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                */

            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                changePasswordBtn.disabled = false;
                changePasswordBtn.textContent = 'Change Password';
            }
        });
    </script>
</body>
</html>
